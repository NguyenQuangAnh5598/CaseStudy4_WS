<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="UserList.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

      function getCart(cart) {
          return `
        <a href="#" class="member-img">
            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-rounded">
            <i class="fa fa-forward"></i>
        </a>
        <div class="member-details">
            <h4 id="name"> <a href="#">${cart.user.fullName}</a> </h4>
            <div class="row info-list">
                <div class="col-sm-4">
                    <i class="fa fa-briefcase"></i>
                     <a href="#">Number</a>
                </div>
                <div class="col-sm-4" id="borrow">
                    <i class="fa fa-twitter"></i>
                    <a href="#">
                        Borrow Date : ${cart.borrowDate}</a>
                </div>
                <div class="col-sm-4">
                    <i class="fa fa-facebook"></i>
                    <a href="#">Refund Date : ${cart.repayDate}</a>
                </div>
                <div class="clear"></div>
                <div class="col-sm-4">
                    <i class="fa fa-location"></i>
                    <a href="#">Status : ${cart.status}</a>
                </div>
                <div class="col-sm-4">
                    <i class="fa fa-envelope"></i>
                    <a href="#">Borrow Book List</a>
                </div>
            </div>
        </div>`
      }
        function showBorrowUser() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/cart/list",
                success: function (data) {
                    let content;
                    for (let i = 0; i < data.length; i++) {
                        content += getCart(data[i]);
                    }
                    document.getElementById("user").innerHTML = content;
                }
            })
        }
    </script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="row bootstrap snippets bootdeys">
        <div class="col-md-9 col-sm-7">
            <h2>Members</h2>
        </div>
        <div class="col-md-3 col-sm-5">
            <form method="get" role="form" class="search-form-full">
                <div class="form-group">
                    <input type="text" class="form-control" name="s" id="search-input" placeholder="Search...">
                    <i class="entypo-search"></i>
                </div>
            </form>
        </div>
    </div>



    <div class="member-entry" id="user">
        <a href="#" class="member-img">
            <img src="https://bootdey.com/img/Content/avatar/avatar2.png" class="img-rounded">
            <i class="fa fa-forward"></i>
        </a>
        <div class="member-details">
            <h4 id="name">Johnnie Linton</h4>
            <div class="row info-list">
                <div class="col-sm-4">
                    <i class="fa fa-briefcase"></i>
                    Co-Founder at <a href="#">Complete Tech</a>
                </div>
                <div class="col-sm-4" id="borrow">
                    <i class="fa fa-twitter"></i>
                    <a href="#">@johnnie</a>
                </div>
                <div class="col-sm-4" id="refund">
                    <i class="fa fa-facebook"></i>
                    <a href="#">fb.me/johnnie</a>
                </div>
                <div class="clear"></div>
                <div class="col-sm-4" id="status">
                    <i class="fa fa-location"></i>
                    <a href="#">Prishtina</a>
                </div>
                <div class="col-sm-4" id="listBook">
                    <i class="fa fa-envelope"></i>
                    <a href="#">john@gmail.com</a>
                </div>
            </div>
        </div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
