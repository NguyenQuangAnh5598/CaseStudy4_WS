    <script type="text/javascript">
        let customer = JSON.parse(localStorage.getItem("customer"));

        function updateImage() {
            let img = $("#file")[0].files[0];

            let formData = new FormData;
            formData.append("file", img);
            $.ajax({
                headers:{
                    'Authorization': 'Bearer '+ customer.accessToken
                },
                contentType: false,
                processData: false,
                type: "PUT",
                data: formData,
                url: "http://localhost:8080/user/editPhoto/"+customer.id,
                success: function () {
                   showInformation();
                }
            })
        }

        function update() {
            let id = $('#editId').val();
            let fullName = $('#editFullName').val();
            let password = $('#editPassword').val();
            let newUser = {
                id: id,
                fullName: fullName,
                password: password
            };
            $.ajax({
                headers: {
                    'Authorization': 'Bearer '+ customer.accessToken,
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "PUT",
                data: JSON.stringify(newUser),
                url: "http://localhost:8080/user/edit/"+customer.id,
                success: function () {
                    showInformation()
                    document.getElementById('fullname').innerText = fullName;
                }
            })
        }

        function showInformation() {
            // let id = user.id
            $.ajax({
                headers:{
                    'Authorization': 'Bearer '+ customer.accessToken
                },
                type: "GET",
                url: "http://localhost:8080/user/findOne/"+ customer.id,
                success: function (data) {
                    let content = `<div class="row">
                                    <div class="col-md-6">
                                        <label>User Name </label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>${data.username}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Full Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p id="fullname">${data.fullName}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Password</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>************</p>
                                    </div>
                                </div>`

                    let content1 = `<img
                                       src="../image/${data.image}"
                                       alt=""/>`

                    $('#editFullName').val(data.fullName);
                    $('#editPassword').val(data.password);
                    $('#editId').val(data.id);
                    $('#editUserName').val(data.username);

                    document.getElementById("home").innerHTML = content;
                    document.getElementById("img").innerHTML = content1;
                }
            })
        };
        showInformation();

    </script>
