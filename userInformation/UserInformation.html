<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        // let user = JSON.parse(localStorage.getItem("user"));

        function editForm() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/user/findOne/4",
                success: function (data) {
                    $('#editFullName').val(data.fullName);
                    $('#editPassword').val(data.password);
                    $('#editId').val(data.id);
                }
            })
        };
        editForm();

        function update() {
            let id = $('#editId').val();
            let fullName = $('#editFullName').val();
            let password = $('#editPassword').val();
            let newUser = {
                id : id,
                fullName : fullName,
                password : password
            };
            $.ajax({
                type : "PUT",
                data: JSON.stringify(newUser),
                url : "http://localhost:8080/user/edit/4",
                success : function () {
                    alert("Your Information had been update!! ");
                    showInformation();
                }
            })
            event.preventDefault();
                }

        function showImage() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/user/findOne/4",
                success: function (data) {
                    let content = `<img
                                src="../image/${data.image}"
                                alt=""/>`
                    document.getElementById("img").innerHTML = content;
                }
            })
        };

        showImage();

        function showInformation() {
            // let id = user.id
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/user/findOne/4",
                success: function (data) {
                    let content = `<div class="row">
                                    <div class="col-md-6">
                                        <label>User Name </label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>${data.username}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Full Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>${data.fullName}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Password</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>************</p>
                                    </div>
                                </div>`

                    document.getElementById("home").innerHTML = content;
                }
            })
        };

        showInformation();
    </script>
    <link rel="stylesheet" href="UserCss.css">
</head>
<body>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container emp-profile">
    <form method="post">
        <div class="row">
            <div class="col-md-4" id="userImg">
                <div class="profile-img">
                    <div id="img">

                    </div>
                    <div class="file btn btn-lg btn-primary">
                        Change Photo
                        <input type="file" name="file"/>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h6>
                        Web Developer and Designer
                    </h6>
                    <p class="proile-rating">RANKINGS : <span>8/10</span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">Edit</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>WORK LINK</p>
                    <a href="">Website Link</a><br/>
                    <a href="">Bootsnipp Profile</a><br/>
                    <a href="">Bootply Profile</a>
                    <p>SKILLS</p>
                    <a href="">Web Designer</a><br/>
                    <a href="">Web Developer</a><br/>
                    <a href="">WordPress</a><br/>
                    <a href="">WooCommerce</a><br/>
                    <a href="">PHP, .Net</a><br/>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div>
                                <input type="text" id="editId" hidden>
                            </div>
                            <div class="col-md-6">
                                <label>Edit Full Name</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="editFullName">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Edit Password</label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="editPassword">
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Update" onclick="update()">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
